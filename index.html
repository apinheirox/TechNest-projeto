<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <header>
        <div class="container">
        <h1>TechNest.</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Info</a></li>
            </ul>
        </nav>
        <div class="IconButton">
            <ion-icon name="cart"></ion-icon>
            <button>Login</button>
        </div>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="container">
                <div class="container-esq">
                    <h1>Potencialize sua tecnologia conosco.</h1>
                    <button>Explore Agora</button>
                </div>
            </div>
        </section>
        <section id="icones">
            <div class="container">
                <div class="icon-icones">
                    <ion-icon name="phone-portrait-outline"></ion-icon>
                    <p>Smartphones</p>
                </div>
                <div class="icon-icones">
                    <ion-icon name="desktop-outline"></ion-icon>
                    <p>Desktop</p>
                </div>
                <div class="icon-icones">
                    <ion-icon name="watch-outline"></ion-icon>
                    <p>Acessorios</p>
                </div>
                <div class="icon-icones">
                    <ion-icon name="game-controller-outline"></ion-icon>
                    <p>Games</p>
                </div>
                <div class="icon-icones">
                    <ion-icon name="headset-outline"></ion-icon>
                    <p>Headphones</p>
                </div>
            </div>
        </section>
        <section id="banner">
            <div class="container">
                <div class="container-esq">
                    <h1>Descubra o futuro no seu pulso</h1>
                    <p>Apple Watch, a inovação que você merece.</p>
                    <button>Saiba mais</button>
                </div>
                <div class="container-dir">
                    <img src="./images/Banner-Background-2.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
